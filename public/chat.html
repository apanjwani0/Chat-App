<!DOCTYPE html>
<html>
    <head>
        <title>Chat-App</title>
        <link rel="icon" href="/img/favicon.png" >
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">
                <h1>Chat-App</h1>

                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form action="send-message" id="message-form">
                        <input type="text" placeholder="Type your message" name="message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <div><button id="send-location">Send Location</button></div>
                </div>
            </div>
        </div>
        

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p><a href="{{locationURL}}" target="_blank">My Location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title" >Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>

        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
